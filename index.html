<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./rock-paper-scissors.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="choices">
      <button id="Rock" autocomplete="off" disabled>Rock</button>
      <button id="Paper" autocomplete="off" disabled>Paper</button>
      <button id="Scissors" autocomplete="off" disabled>Scissors</button>
    </div>
    <div class=score-headings>
      <span id="player-heading">Player</span>
      <span id="computer-heading">Computer</span>
    </div>
    <div class="score-numerals">
      <span id="player-score">0</span>
      <span id="computer-score">0</span>
    </div>
    <div class="message">Challenge the machine</div>
    <div class="controls">
      <button id="new-game" autocomplete="off">New Game</button>
    </div>
  </body>
</html>
